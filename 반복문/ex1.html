<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    Html : Hello world<br>
    <script type="text/javascript">
      var x = 0;
      while(x<5){
        document.write("javascript(while) : Hello world <br>");
        x = x + 1;
      }
      for(var i = 0; i<5; i++){
        document.write("javascript(for) : Hello world <br>");
      }
    </script>
  </body>
</html>
