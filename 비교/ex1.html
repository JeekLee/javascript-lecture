<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a = 1;
      var b = '1';
      var c = a==b;
      var d = a===b;
      alert(
        '== 연산의 경우, 전반적으로 비슷한 경우에 모두 참으로 반환하지만\n===연산은 데이터 타입까지 정확하게 일치할 때 참을 반환한다\n' +
        'a==b일 경우 ' + c +'\n' +
        'a===b일 경우 ' + d +'\n'
      );
    </script>
  </body>
</html>
