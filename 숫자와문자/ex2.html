<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // \n은 개행
      alert('coding\neverbody');
      // +를 이용해 문자열 합성
      alert('coding' + 'everbody');
      // .length를 사용해 문자열 길이 확인 가능
      alert("coding everybody".length);
      // .indexof 함수를 통해 해당 문자의 문자열 내 위치 확인 가능
      alert("coding everybody".indexOf("o"));
    </script>
  </body>
</html>
