<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var grades = {
        'list' : {'abcd': 10, 'b': 20, 'c': 30},
        'show' : function(){
          // this는 함수가 소속되어있는 객체를 가르킴
          for(key in this.list){
            document.write("key: " + key + "     " + "value: " + this.list[key] + "<br>" );
          }
        }
      }
      grades.show();
    </script>
  </body>
</html>
