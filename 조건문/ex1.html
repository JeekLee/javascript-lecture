<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // 입력창을 나타내는 함수 prompt
      a = 12;
      if(a > 60){
        alert('장년');
      }
      else if(a > 20){
        alert('청년');
      }
      else if(a > 15){
        alert('청소년');
      }
      else{
        alert('어린이');
      }
      // &&는 and 연산자 ||는 or 연산자
      id = 'asdf';
      pw = 11111;
      if (id === 'asdf' && pw === 1111){
        alert('로그인되셨습니다.');
      }
      else if (id === 'asdf' || pw === 1111){
        alert('아이디 혹은 패스워드가 일치하지 않습니다.');
      }
      else{
        alert('등록되지 않은 아이디입니다.')
      }
    </script>
  </body>
</html>
